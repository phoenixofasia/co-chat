# Properties for SSO with social media sites
# Facebook
spring.security.oauth2.client.registration.facebook.client-id=dummy
spring.security.oauth2.client.registration.facebook.client-secret=dummy
# Gmail
spring.security.oauth2.client.registration.google.client-id=dummy
spring.security.oauth2.client.registration.google.client-secret=dummy

# Datasource properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
hibernate.hbm2ddl.auto=none

# Gmail SMTP properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email
spring.mail.password=email_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google recaptcha properties
google.recaptcha.key.site=dummy
google.recaptcha.key.secret=dummy
google.recaptcha.key.threshold=0.5
